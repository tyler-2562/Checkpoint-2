<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chromebook Only Access</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
  </style>

  <script>
    (function() {
      const ua = navigator.userAgent.toLowerCase();
      const isChromebook = /cros|crkey/.test(ua);
      if (!isChromebook) {
        const newTab = window.open('about:blank', '_blank');
        if (newTab) {
          newTab.location.href = "https://nyx-mauve.vercel.app/";
        }
      }
    })();
  </script>
</head>
<body>
  <div id="vanta-bg"></div>

  <div id="content">
    <h1>Welcome Chromebook User!</h1>
    <p>You have access to this site.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <script>
    window.onload = function() {
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        baseColor: 0x4a4a4a
      });
    };
  </script>
</body>
</html>
