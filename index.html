<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkpoint 2 - Device Check</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    #content {
      position: relative;
      z-index: 1;
      max-width: 400px;
      width: 90%;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 8px;
    }
  </style>

  <script>
    (function() {
      const ua = navigator.userAgent.toLowerCase();

      const isChromebook = /cros|crkey/.test(ua);
      const isAndroid = /android/.test(ua);
      const isIOS = /iphone|ipad|ipod/.test(ua);

      if (!isChromebook || isAndroid || isIOS) {
        window.open('about:blank', '_blank').location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
      }
    })();
  </script>
</head>
<body>
  <div id="vanta-bg"></div>

  <div id="content">
    <h1>Device Check</h1>
    <p>Welcome Chromebook User! You have passed the survey and device check.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <script>
    window.onload = function() {
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        baseColor: 0x4a4a4a
      });
    };
  </script>
